<div [class.dark-theme]="theme=='Dark'" [class.light-theme]="theme=='Light'" [class.test-font]="isTestFont">
  <mat-sidenav-container fullscreen>
    <!-- Left sidenav panel -->
    <mat-sidenav #start position="start" mode="side" opened="true">
      <!-- Left panel toolbar-->
      <mat-toolbar class="mat-elevation-z6">
        <mat-toolbar-row>
          <div class="toolbar-sidenav">
            <span i18n>Navigation</span>
            <button mat-icon-button (click)="start.toggle()">
              <mat-icon>close</mat-icon>
            </button>
          </div>
        </mat-toolbar-row>
      </mat-toolbar>
      <!-- Left panel content-->
      <app-navigation></app-navigation>
    </mat-sidenav>

    <!-- Right sidenav panel -->
    <mat-sidenav #end position="end" style="width:300px">
      <!-- Right panel toolbar-->
      <mat-toolbar class="mat-elevation-z6">
        <mat-toolbar-row>
          <div class="toolbar-sidenav">
            <span i18n>Settings</span>
            <button mat-icon-button (click)="end.close()">
              <mat-icon>close</mat-icon>
            </button>
          </div>
        </mat-toolbar-row>
      </mat-toolbar>
      <!-- Right panel content-->
      <mat-card>
        <h3>Theme</h3>
        <mat-radio-group class="example-radio-group" [(ngModel)]="theme">
          <mat-radio-button class="example-radio-button" *ngFor="let theme of themes" [value]="theme"     (change)="changeTheme($event.value)">
            {{theme}}
          </mat-radio-button>
        </mat-radio-group>
      </mat-card>
      <mat-card>
        <h3>Fonts</h3>
        <mat-checkbox class="example-margin" [(ngModel)]="isTestFont">Test Font</mat-checkbox>
      </mat-card>
      <mat-card>
        <h4>version 1.0.21</h4>
        <h4>Build 21.10.2018</h4>
      </mat-card>
    </mat-sidenav>


    <div class="layoutContent fixed-main-container">
      <mat-toolbar color="primary" class="fixed-header mat-elevation-z6" style="z-index:2;">
        <mat-toolbar-row>
          <div class="toolbar-content">
            <div class="toolbar-content-title">
              <button *ngIf="!start.opened" mat-icon-button (click)="start.toggle()">
                <mat-icon>menu</mat-icon>
              </button>
              <span class="title" i18n>Angular 2 Demo App</span>
            </div>
            <div class="toolbar-content-tools">

              <div fxLayout="row" fxLayoutAlign="start center">
                <div *ngIf="isAuthenticated">
                  <mat-icon style="font-size:1.5em;margin:0.3em;">
                    person
                  </mat-icon>
                </div>
                <div *ngIf="isAuthenticated" style="font-size:.8em;">
                  {{user.email}}
                </div>
              </div>
              <button mat-stroked-button *ngIf="!isAuthenticated" (click)="register()" i18n>
                register
              </button>

              <button mat-stroked-button *ngIf="!isAuthenticated" (click)="login()" i18n>
                login
              </button>

              <button mat-icon-button *ngIf="isAuthenticated" (click)="logout()" i18n>
                <mat-icon>exit_to_app</mat-icon>
              </button>

              <button *ngIf="!end.opened" mat-icon-button (click)="end.toggle()">
                <mat-icon>settings</mat-icon>
              </button>

            </div>
          </div>
        </mat-toolbar-row>
      </mat-toolbar>
      <app-content class="fixed-content"></app-content>
    </div>

  </mat-sidenav-container>
</div>
