


<form class="mat-typography" novalidate [formGroup]="loginFormGroup">
  <mat-card class="login-card">
    <!-- Header -->
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <h2 i18n>Login</h2>
    </div>
    <!-- Fields -->
    <mat-form-field fxLayout="row" fxLayoutAlign="start center">
      <input matInput formControlName="email" placeholder="Email" i18n-placeholder>
      <mat-error *ngIf="email?.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="email?.hasError('maxlength')">
        Email should be maximum <strong>{{email?.errors['maxlength']['requiredLength']}}</strong>
      </mat-error>
      <mat-error *ngIf="email?.hasError('email')">
        Email should be <strong>emailformat</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field fxLayout="row" fxLayoutAlign="start center">
      <input matInput type="password" formControlName="password" placeholder="Password" i18n-placeholder>
      <mat-error *ngIf="password?.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="password?.hasError('maxlength')">
        Password  should be maximum <strong>{{password?.errors['maxlength']['requiredLength']}}</strong>
      </mat-error>
    </mat-form-field>

    <!-- Buttons -->
    <div fxLayout="row" fxLayoutAlign="end">
      <button mat-raised-button color="primary" (click)='login()' i18n cdkFocusInitial [disabled]="loginFormGroup.invalid">Login</button>
    </div>

  </mat-card>
</form>
