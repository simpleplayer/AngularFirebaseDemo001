<div>
  <mat-sidenav-container>

    <mat-sidenav #start position="start" mode="side" opened="true">
      <mat-toolbar class="mat-elevation-z6">
        <mat-toolbar-row>
          <div class="toolbar-sidenav">
            <span i18n>Navigation</span>
            <button mat-icon-button (click)="start.toggle()">
              <mat-icon>close</mat-icon>
            </button>
          </div>
        </mat-toolbar-row>
      </mat-toolbar>
      
      <app-navigation></app-navigation>
      
    </mat-sidenav>

    <div class="layoutContent">
      <mat-toolbar color="accent" class="fixed-header mat-elevation-z6" style="z-index:2;">
        <mat-toolbar-row>         
          <div class="toolbar-content">
            <div class="toolbar-content-title">
              <button *ngIf="!start.opened" mat-icon-button (click)="start.toggle()">
                <mat-icon>menu</mat-icon>
              </button>
              <span class="title" i18n>Items</span>
            </div>
          </div>
  
        </mat-toolbar-row>
      </mat-toolbar>
  
      <app-content class="fixed-content"></app-content>
   
    </div>

  </mat-sidenav-container>
</div>
